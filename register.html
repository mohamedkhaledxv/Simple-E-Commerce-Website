<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MK Store</title>
    <link rel="stylesheet" href="./Styles/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-left">
                <h2>Registration Form</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div>
                        <a href="login.html">already have an account? Login Now</a>
                    </div>
    
                    <button type="submit">Register</button>
                </form>
            </div>
            <div class="login-right">
                <img src="./Images/MK-LOGO.png" alt="Welcome">
                <h2>Welcome to MK Store</h2>
            </div>
        </div>
    </div>
    <script src="./js/validateData.js"></script>
</body>
</html>
